<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" name="inputBox" id="inputBox" value="0" placeholder="0" disabled>
        </div>

        <div class=" row">
            <button type="button" class="opr">C</button>
            <button type="button" class="opr">%</button>
            <button type="button" class="opr" style="font-size:40px"> <i class="material-icons">backspace</i></button>
            <button type="button" class="opr" id="u">&divide</button>
        </div>
        <div class="row">
            <button type="button" id="no">7</button>
            <button type="button" id="no">8</button>
            <button type="button" id="no">9</button>
            <button type="button" class="opr">x</button>
        </div>
        <div class="row">
            <button type="button" id="no">4</button>
            <button type="button" id="no">5</button>
            <button type="button" id="no">6</button>
            <button type="button" class="opr" id="u">-</button>
        </div>
        <div class="row">
            <button type="button" id="no">1</button>
            <button type="button" id="no">2</button>
            <button type="button" id="no">3</button>
            <button type="button" class="opr">+</button>
        </div>
        <div class="row">
            <button type="button" id="no">00</button>
            <button type="button" id="no">0</button>
            <button type="button" id="u">.</button>
            <button type="button" id="eqBtn" class="opr">=</button>
        </div>


    </div>
    <script src="main.js"> </script>
</body>

</html>
